        .title {

            letter-spacing: 2px;
            line-height: 1;
            text-transform: uppercase;

            font-size: 18px;
            margin-top: 8px;
            margin-bottom: 36px;
            text-shadow: 1px 1px 2px #000;
        }
        p {
            font-size: 18px;
            margin: 10px 0 0 0;
            text-shadow: 1px 1px 2px #000;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
            transition: color 0.15s;
        }
        a:hover {
            color: #d6e0fa;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 40px;
            }
            .logo-circle {
                width: 80px;
                margin-bottom: 18px;
            }

            }
